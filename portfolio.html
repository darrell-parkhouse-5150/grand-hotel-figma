<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .portfolio-item {
            max-width: 80%; /* Adjust max-width for responsiveness */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
        }

        .featured-img {
            height: 400px; /* Adjust height for desired aspect ratio */
            width: 100%;
            object-fit: cover; /* Ensure image fills container */
        }
    </style>
</head>
<body>
    <div class="portfolio-item">
        <img src="img/Thumbnail.png" alt="Thumbnail image for portfolio item" class="featured-img">
    </div>
    <div class="portfolio-item">
        <img src="img/Thumbnail.png" alt="Thumbnail image for portfolio item" class="featured-img">
    </div>
    
</body>
</html>
